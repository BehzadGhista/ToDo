<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ToDo</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
  <!--Background Container-->
  <div class="container-fluid">
  <div class="row">
  <div class="col-md-12" id="background">


    <!--Top Panel-->

    <div class="container">
      <div class="row center">
        <div class="col-md-8 col-sm-8 col-md-offset-2 col-sm-offset-2 text-center" id="topPanel">
          <h1 class="center title">ToDo</h1>

          <!--Tasks Remaining Counter-->
          <div id="tasksRemainingContainer">
            <p id="tasksRemaining"></p>
            <h4>Tasks Remaining</h4>
          </div>

          <!--Form Input to create a new ToDo-->
          <form class="center topMargin">
            <div class="input-group center-block">
              <input type="text" class="form-control" id="newTask" placeholder="Enter A New ToDo here !!" />
            </div>
              <input type="submit" class="btn btn-success btn-lg topMargin" value="Add ToDo" id="newTaskSubmit" />
          </form>

          <!--Div to hold buttons to toggle ToDos based on class-->
          <div id="buttonHolder" class="topMargin">
            <button type="button" class="btn btn-danger">Unfinished</button>
            <button type="button" class="btn btn-success">Finished</button>
            <button type="button" class="btn btn-default">Show All</button>
          </div>

        </div>
      </div>
    </div>



    <!--Main Panel-->

    <div class="container">
      <div class="row center">
        <div class="col-md-10 col-md-offset-1" id="mainPanel">
          <table class="table table-hover">
            <tr class="info" id="ToDo0">
              <td>
                <span class="glyphicon glyphicon-unchecked"></span>
              </td>
              <td class="taskDescription">Example ToDo</td>
              <td><input type="button" class="btn btn-danger deleteButton" name="x" value="x" /></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    </div> <!--class="col-md-12" id="background"-->
    </div> <!--row-->
    </div> <!--container-fluid-->

   


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
